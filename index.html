<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    header {
      background: #0078ff;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }

    section {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      padding: 8px 16px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .log {
      margin-top: 10px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Testing HTML Page</h1>
    <p>Use this file to test HTML, CSS, and JS quickly.</p>
  </header>

  <section>
    <h2>Interactive Test</h2>
    <button onclick="runTest()">Click Me!</button>
    <div class="log" id="log">No action yet...</div>
  </section>

  <script>
    function runTest() {
      const log = document.getElementById("log");
      log.textContent = "Button clicked at " + new Date().toLocaleTimeString();
      console.log("Button was clicked!");
    }
  </script>
</body>
</html>
